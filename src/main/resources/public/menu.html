<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="mainApp">


<div ng-controller="pat">
    <button ng-click="testAlert()">test</button>
</div>

    <div class="container" ng-controller="appCtr">

        <nav>
            <div class="nav-wrapper">
                <form>

                    <div class="input-field">
                        <input id="search" type="search" ng-model="rootFolders" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
                        <table>
                            <thead>
                            <tr>
                                <th> Артикул</th>
                                <th> Название </th>
                                <th> Производитель </th>
                                <th> Кол-во </th>
                                <th> Дней доставки </th>
                                <th> Цена </th>
                                <th> Контакты </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in spareparts">
                                <td>{{item.vendorCode}}</td>
                                <td>{{item.nameSparepart}}</td>
                                <td>{{item.producer}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.daysOfDelivery}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.phone}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/initComponents.js"></script>
</body>
</html>
