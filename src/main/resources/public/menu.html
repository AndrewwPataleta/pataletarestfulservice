<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="mainApp">
    <div class="container" style="margin-top: 30px" ng-controller="appCtr">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">Запчасти</div>
                    <div class="panel-body">
                        <table class="table table-stripped">
                            <thead>
                            <tr>
                                <th> Артикул</th>
                                <th> Название </th>
                                <th> Производитель </th>
                                <th> Кол-во </th>
                                <th> Дней доставки </th>
                                <th> Цена </th>
                                <th> Контакты </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in spareparts">
                                <td>{{item.vendorCode}}</td>
                                <td>{{item.nameSparepart}}</td>
                                <td>{{item.producer}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.daysOfDelivery}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.phone}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
